fof-upload:
  admin:
    help_texts:
      client_extension: "Odatda Yuklash MIME turiga qarab xavfsiz fayl kengaytmasini tanlaydi.\nZIP yoki ikkilik ma'lumotlarga asoslangan ba'zi fayl turlari uchun bu kutilgan kengaytma o'rniga umumiy kengaytmalardan foydalanishga olib kelishi mumkin.\nBu yerda siz so'zma-so'z saqlanadigan fayl kengaytmalarining vergul bilan ajratilgan ro'yxatini kiritishingiz mumkin.\n"
      composer_buttons: "Odatiy bo'lib media menejeri tugmasi ham, yuklash tugmasi ham ko'rinadi. Siz faqat bitta tugmani ko'rsatishni tanlashingiz mumkin.\n"
      disable-download-logging: "Forumingiz foydalanuvchilari tomonidan yuklab olingan har bir yuklama jurnalini o'chirib qo'ying. Uni yoqilgan holda saqlash sizga yaqin kelajakda yuklab olinganlar soni va boshqa koʻrsatkichlarni koʻrish imkonini beradi.\n"
      disable-hotlink-protection: "Hotlink himoyasi boshqa saytlardan yuklamalarni ochishning oldini oladi. Joriy usul csrf tokeni va post identifikatorini talab qiladi.\n"
      download_templates: "Yuklab olish shablonlari - yuklamalar forumingizda qanday ko'rsatiladi, masalan, oldindan ko'rishlar, tugmalar. Hozirda mavjud:\n"
      mime_types: "Iltimos, xaritangizni shu yerda sozlang. Har bir mim tipidagi muntazam ifoda ma'lum bir yuklash adapteri va yuklab olish shablonlari tomonidan boshqariladi.\n"
      resize: "Tasvirlar yuklanishidan oldin ularning oʻlchamini oʻzgartirishni xohlaysizmi yoki yoʻqligini tanlang. Maksimal kenglik va balandlikni piksellarda tanlashingiz mumkin. O'lchamni o'zgartirish jarayoni tasvirlarning nisbatlarini saqlab qoladi.\n"
      s3_acl: "Yuklangan ob'ektga qo'llanilishi kerak bo'lgan ACL (standart: shaxsiy). Mumkin qiymatlar uchun qarang: https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl\n"
      s3_compatible_storage: "Quyidagi sozlamalar faqat S3 mos xotirasidan foydalanilganda talab qilinadi. Agar siz AWS dan foydalansangiz, ularni bo'sh qoldirishingiz mumkin.\n"
      watermark: "Yuklash paytida rasmlarga suv belgisi qo'shiladimi yoki yo'qligini tanlang. Quyidagi afzalliklaringiz asosida gif bo'lmagan rasmlarga suv bo'yoqlari qo'shiladi.\n"
