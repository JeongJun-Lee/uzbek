      client_extension: "Odatda Yuklash MIME turiga qarab xavfsiz fayl kengaytmasini tanlaydi.\nZIP yoki ikkilik ma'lumotlarga asoslangan ba'zi fayl turlari uchun bu kutilgan kengaytma o'rniga umumiy kengaytmalardan foydalanishga olib kelishi mumkin.\nBu yerda siz so'zma-so'z saqlanadigan fayl kengaytmalarining vergul bilan ajratilgan ro'yxatini kiritishingiz mumkin.\n"
      composer_buttons: "Odatiy bo'lib media menejeri tugmasi ham, yuklash tugmasi ham ko'rinadi. Siz faqat bitta tugmani ko'rsatishni tanlashingiz mumkin.\n"
      disable-download-logging: "Forumingiz foydalanuvchilari tomonidan yuklab olingan har bir yuklama jurnalini o'chirib qo'ying. Uni yoqilgan holda saqlash sizga yaqin kelajakda yuklab olinganlar soni va boshqa koʻrsatkichlarni koʻrish imkonini beradi.\n"
